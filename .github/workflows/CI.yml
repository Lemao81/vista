name: Build and test CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: 9.0.102
  REGISTRY: ghcr.io
  MAINTENANCE_IMAGE_NAME: lemao81/vista-maintenance-api
  IMAGE_TAG: latest
  SOLUTION_PATH: ./backend/Vista.sln

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login
        run: docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.PACKAGES_TOKEN }}

      - name: Build Maintenance service image
        run: docker build -f ./backend/src/Services/Maintenance/WebApi/Dockerfile -t ${{ env.REGISTRY }}/${{ env.MAINTENANCE_IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./backend

      - name: Push Maintenance service image
        run: docker push ${{ env.REGISTRY }}/${{ env.MAINTENANCE_IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} -c Release --no-restore

      - name: Test
        run: dotnet test ${{ env.SOLUTION_PATH }} -c Release --no-restore --no-build